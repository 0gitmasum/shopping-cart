<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style1.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />

</head>

<body>

    <section>
        <div class="container">
            <div class="cart px-1">
                <div class="col-md-12 col-lg-10 mx-auto">
                    <div class="cart-item">
                        <div class="row">

                            <div class="col-md-7 center-item pb-sm-3">
                                <img src="images/product-1.png" alt="">
                                <h5>iPhone 11 128GB Black</h5>
                            </div>

                            <div class="col-md-5 center-item">
                                <div class="input-group number-spinner">
                                    <button id="phone-decrement" class="btn btn-default"><i
                                            class="fas fa-minus"></i></button> &nbsp;&nbsp;
                                    <input id="phone-count" type="text" min="0" class="form-control text-center"
                                        value="1"> &nbsp;&nbsp;
                                    <button id="phone-increment" class="btn btn-default"><i
                                            class="fas fa-plus"></i></button>
                                </div>
                                <h5 id="phone-price">$599</h5>
                                <img class="remove-img" src="images/remove.png" alt="">
                            </div>
                        </div>
                    </div>

                    <div class="cart-item">
                        <div class="row">

                            <div class="col-md-7 center-item mx-auto pb-sm-3">
                                <img src="images/product-2.png" alt="">
                                <h5>iPhone 11 Silicone Case - Black</h5>
                            </div>

                            <div class="col-md-5 center-item">
                                <div class="input-group number-spinner">
                                    <button id="case-decrement" class=" btn btn-default"><i
                                            class="fas fa-minus"></i></button> &nbsp;&nbsp;
                                    <input id="case-count" type="text" min="0" class="form-control text-center"
                                        value="1"> &nbsp;&nbsp;
                                    <button id="case-increment" class="btn btn-default"><i
                                            class="fas fa-plus"></i></button>
                                </div>
                                <h5 id="case-price">$59</h5>
                                <img class="remove-img" src="images/remove.png" alt="">
                            </div>
                        </div>
                    </div>

                    <div class="cart-item">
                        <div class="row">

                            <div class="col-md-8 col-6">
                                <h5>Subtotal :</h5>
                                <h5>Tax :</h5>
                                <h5>Total :</h5>
                            </div>
                            <div class="col-md-4 col-6 status">
                                <h5 id="subtotal-price">$658</h5>
                                <h5 id="product-tax">$263</h5>
                                <h5 id="total-amount">$921</h5>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-12 pt-4 pb-5">
                        <button id="check-out" class="check-btn" type="button">Check Out</button>
                    </div>

                </div>
            </div>
        </div>
    </section>


    <script src="cart.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>

</html>
